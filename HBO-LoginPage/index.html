<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar • HBO Max</title>
    <link rel="icon" href="./src/zyro-image (1).png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Noto+Sans:wght@400;500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header1">
        <div>
          <a href="">
            <img src="./src/menu.png" alt="" width="23px" height="23px" />
          </a>
        </div>
        <div class="filmes-series">
          <div class="filmes">
            <h5>
              <a
                href="https://play.hbomax.com/page/urn:hbo:page:movies"
                target="_blank"
                >Filmes</a
              >
            </h5>
          </div>
          <div class="series">
            <h5>
              <a
                href="https://play.hbomax.com/page/urn:hbo:page:series"
                target="_blank"
                >Séries</a
              >
            </h5>
          </div>
        </div>
      </div>
      <div class="header2">
        <img
          src="./src/hboxmax.png"
          alt=""
          width="135px"
          height="32px"
          class="hbomax2"
        />
      </div>
      <div class="header3">
        <div class="entrar-assinar">
          <div class="lupa1">
            <a href="">
              <img src="./src/lupa.png" alt="" width="25px" height="25px" />
            </a>
          </div>
          <div class="entrar">
            <h5>
              <a href="https://play.hbomax.com/signIn" target="_blank"
                >Entrar</a
              >
            </h5>
          </div>
          <div class="Assinar">
            <div>
              <a href="https://play.hbomax.com/signUp" target="_blank">
                <button class="button1">Assinar</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="login0">
        <div class="entrar1">
          <h6>Entrar</h6>
        </div>
      </div>
      <div class="login">
        <div>
          <div class="contahbo">
            <p>Você tem uma conta da HBO Max?</p>
          </div>
          <div class="emailesenha">
            <input
              type="text"
              placeholder="Endereço de e-mail"
              height="20px"
              width="20px"
              class="emailpassoword"
            />
            <input type="password" placeholder="Senha" class="emailpassoword" />
          </div>
        </div>
        <div class="entrar-esqueceu">
          <button class="button2">
            <h6 class="h61">Entrar</h6>
          </button>
          <a href="">
            <h6 class="h6">Esqueceu a senha?</h6>
          </a>
        </div>
        <div class="linhas">
          <div class="linha1"></div>
          <div class="plinha">
            <s>
              <h3>OU</h3>
            </s>
          </div>
          <div class="linha2"></div>
        </div>
        ,
        <div class="hbomax">
          <p>
            Você acessa HBO Max por outra empresa, como um provedor de TV, de
            celular ou de internet?
          </p>
        </div>
        <div>
          <a href="https://www.hbomax.com/provider" target="_blank">
            <button class="button03">Entrar com Provedor</button>
          </a>
        </div>
      </div>
      <a href="" class="pretoa1">
        <h6 class="h6">Precisa de ajuda para entrar?</h6>
      </a>
    </main>
  </body>
</html>
